<div class="col-12 my-1 d-md-flex">
    <div class="form-group mb-0 col-12 col-md-6">
        <input #idSearch type="number" placeholder="Filtrar por ID" class="form-control" id="idSearch"
            (keyup)="filterCards()">
    </div>
    <div class="form-group mb-0 col-12 col-md-6">
        <input #textSearch type="text" placeholder="Filtrar por texto" class="form-control" id="textSearch"
            (keyup)="filterCards()">
    </div>
</div>

<div class="row scroller" (scroll)="scrollHandler($event)">
    <div *ngFor="let card of cards$" class="col-12 col-md-3 mt-3">
        <app-card [card]="card"></app-card>
    </div>
</div>

<div class="alert alert-secondary text-center mx-auto w-50 loading" role="alert" *ngIf="isLoading$">
    <strong>Loading...</strong>
    <div class="spinner-border text-center ml-3" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
