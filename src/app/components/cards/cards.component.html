<div class="container">
    <infinite-scroll (scrolled)="onScroll()" style="height: 400px; overflow-y: auto">
        <div *ngFor="let card of cards$ | async" class="col-12 col-md-3">
            <app-card [card]="card"></app-card>
        </div>

        <div class="spinner-border text-dark" role="status" *ngIf="isLoading$ | async">
            <span class="sr-only">Loading...</span>
        </div>
    </infinite-scroll>
</div>
