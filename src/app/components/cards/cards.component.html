<div class="col-12 my-1 d-md-flex">
    <div class="form-group mb-0 col-12 col-md-6">
        <input #idSearch="ngModel" [(ngModel)]="id" type="number" placeholder="Filtrar por ID" class="form-control"
            id="idSearch">
    </div>
    <div class="form-group mb-0 col-12 col-md-6">
        <input #textSearch="ngModel" [(ngModel)]="texto" type="text" placeholder="Filtrar por texto"
            class="form-control" id="textSearch">
    </div>
</div>

<div class="row scroller" (scroll)="scrollHandler($event)" *ngIf="cards$?.length; else noData">

                <div class="d-flex w-100">
                    <span class="badge badge-dark ml-auto">{{ cards[96].id }}</span>
                </div>
            </div>
        </div>

    <div *ngFor="let card of cards$" class="col-12 col-md-3 mt-3">
        <app-card [card]="card"></app-card>
    </div>
</div>

<ng-template #noData>
    <div class="col-12 my-5 text-center">
        No hay elementos disponibles
    </div>
</ng-template>

<div class="alert alert-secondary text-center mx-auto w-50 loading" role="alert" *ngIf="isLoading$">
    <strong>Loading...</strong>
    <div class="spinner-border text-center ml-3" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
